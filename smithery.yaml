# Smithery configuration for Adzuna MCP Server
# https://smithery.ai/docs/config

startCommand:
  type: stdio
  configSchema:
    type: object
    properties:
      ADZUNA_APP_ID:
        type: string
        description: Your Adzuna API App ID
      ADZUNA_APP_KEY:
        type: string
        description: Your Adzuna API App Key
    required:
      - ADZUNA_APP_ID
      - ADZUNA_APP_KEY
  commandFunction: |-
    (config) => ({
      command: 'python',
      args: ['server.py'],
      env: {
        ADZUNA_APP_ID: config.ADZUNA_APP_ID,
        ADZUNA_APP_KEY: config.ADZUNA_APP_KEY
      }
    })

build:
  dockerfile: Dockerfile
